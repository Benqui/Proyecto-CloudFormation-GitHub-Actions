AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda stack with VPC config using parameters

Parameters:
  PublicSubnet1Id:
    Type: String
    Description: Subnet ID for Lambda function

  LambdaSecurityGroupId:
    Type: String
    Description: Security Group ID for Lambda function

Resources:
  HelloWorldFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: modular-hello-world
      Runtime: python3.13
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {
                  "statusCode": 200,
                  "body": "Modification adding subnet to VPC and associate it to this lambda ðŸš€"
              }
      VpcConfig:
        SubnetIds:
          - !Ref PublicSubnet1Id
        SecurityGroupIds:
          - !Ref LambdaSecurityGroupId

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: modular-lambda-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
